<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
    
<body>
    <div>
        <h2 >Fooding Management System</h2>
        <tr>
        <div align = "left" >    
             <h3><a  th:href="@{'/new'}">Add new</a></h3>     
            </div>
        </tr>
        <tr>
        <div class="col-sm-5" align = "center">
        <div class="panel-body" align = "center" >
            
        <table class="table">
            
        <thead class="thead-dark">
           <tr>
              <th>Student ID</th>
                   <th>Student Name</th>
                   <th>Course</th>
                   <th>Fee</th>
                   <th>Edit</th>
                   <th>Delete</th>
          </tr>
         </thead>
                            
         <tbody>
             <tr  th:each="fooding : ${listfooding}">
                <td th:text="${fooding.ID_Bahan_Makanan}">ID Bahan Makanan</td>
                <td th:text="${fooding.Nama}">Nama Bahan Makanan</td>
                <td th:text="${fooding.Jenis}">Jenis Bahan Makanan</td>
                <td th:text="${fooding.Stok}">Stok</td> 
                <td>
                <a th:href="@{'/edit/' + ${fooding.ID_Bahan_Makanan}}">Edit</a>
                </td>     
                <td>
                <a th:href="@{'/delete/' + ${fooding.ID_Bahan_Makanan}}">Delete</a>
                </td>     
            </tr> 
         </tbody>
            
       </table>

        </div>
        </div> 

        </tr>

        </tbody>
        </table>
     <div>
     
</body>
    
</html>
