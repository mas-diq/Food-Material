<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${fooding}" method="post">
 
      
 <div alight="left">
            <tr>
                <label class="form-label" >Nama Bahan Makanan</label>
                <td>
                 <input type="hidden" th:field="*{ID_Bahan_Makanan}" />
                 <input type="text" th:field="*{Nama}" class="form-control" placeholder="Nama Bahan Makanan" />
                </td>
            </tr>
         </div>   
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Jenis</label>
                <td><input type="text" th:field="*{Jenis}" class="form-control" placeholder="Jenis" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Stok</label>
                <td><input type="text" th:field="*{Stok}" class="form-control" placeholder="Stok" /></td>
            </tr>
            </div> 
 <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
