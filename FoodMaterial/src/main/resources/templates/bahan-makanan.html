<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>FOODING | Data Bahan Makanan</title>
    <link th:href="@{/css/table-data-style.css?modified=20012009}" href="../static/css/table-data-style.css?modified=20012009" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<header>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{'/home'}">Admin</a></li>
                <li class="breadcrumb-item"><a th:href="@{'/olahdata'}">Olah Data</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data Bahan Makanan</li>
            </ol>
        </nav>
        <h1>DATA BAHAN MAKANAN</h1>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 mx-auto py-4 content">
                <a class="add" th:href="@{'/tambahmakanan'}"><i class="fas fa-plus"></i>Tambah Data</a>
                <table class="table table-striped">
                    <thead class="">
                    <tr>
                        <th>Nama Bahan Makanan</th>
                        <th>Jenis</th>
                        <th>Jumlah Stok</th>
                        <th>Satuan</th>
                        <th class="text-center">Edit</th>
                        <th class="text-center">Delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="fooding : ${listfooding}">
                        <td th:text="${fooding.Nama}">Nama Bahan Makanan</td>
                        <td th:text="${fooding.Jenis}">Jenis Bahan Makanan</td>
                        <td th:text="${fooding.Stok}">Jumlah Stok</td>
                        <td th:text="${fooding.Satuan}">Satuan</td>
                        <td class="text-center">
                            <a class="edit" th:href="@{'/editmakanan/' + ${fooding.ID_Bahan_Makanan}}"><i class="fas fa-pen"></i></a>
                        </td>
                        <td class="text-center">
                            <a class="delete" th:href="@{'/hapusmakanan/' + ${fooding.ID_Bahan_Makanan}}"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
<script src="https://kit.fontawesome.com/9646d55fb3.js" crossorigin="anonymous"></script>
</body>

</html>
