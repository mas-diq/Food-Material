<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>FOODING | Edit Data Admin Page</title>
    <link th:href="@{/css/edit-admin-style.css?modified=20012009}" href="../static/css/edit-admin-style.css?modified=20012009" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<header>
    <h1>FOODING INVENTORY MANAGEMENT</h1>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 sidebar">
                <div class="admin">
                    <a class="active" th:href="@{'/home'}"><i class="fas fa-user-circle"></i>Admin</a> <br>
                </div>
                <div class="data">
                    <a th:href="@{'/olahdata'}"><i class="fas fa-database"></i>Olah Data</a>
                </div>
            </div>
            <div class="col-sm-8 content">
                <a class="editdata" href=""><i class="fas fa-user-edit"></i>Ubah Data</a> <br>
                <div class="profile">
                    <h1>Halo, Admin!</h1>
                    <img th:src="@{/img/Ellipse.png}" alt="">
                </div>
                <div class="col-sm-10 mx-auto">
                    <form action="#">
                        <label for="">Nama Lengkap</label>
                        <input type="hidden" />
                        <input type="text" value="John Nugraha" placeholder="Masukkan Nama Lengkap" />

                        <label for="">Email</label>
                        <input type="text" value="john123@gmail.com" placeholder="Masukkan Email" />

                        <label for="">Password</label>
                        <input type="password" value="1234567" placeholder="Masukkan Password" />

                        <label for="">Konfirmasi Password</label>
                        <input type="password" value="1234567" placeholder="Masukkan Ulang Password" />

                        <div class="col-sm-7 mx-auto">
                            <a th:href="@{'/home'}">Simpan Data</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
<script src="https://kit.fontawesome.com/9646d55fb3.js" crossorigin="anonymous"></script>
</body>

</html>
